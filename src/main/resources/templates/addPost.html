<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2 class="form-title text-center">과목 추가</h2>
    <form th:action="@{/posts/add}" method="post">
        <div class="form-group">
            <label for="name">과목명</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="과목명 입력" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="가격 입력" required>
        </div>
        <button type="submit" class="btn btn-primary" >과목 추가</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">취소</button>
    </form>
</div>

</body>
</html>
