<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />

<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top: 30px; width:50%" class="container-md text-center">
        <h2 class="p-3 mb-2 bg-info text-dark" style="margin-bottom: 20px">게시판 생성</h2>
        <form th:action="@{/forum/createBoard}" method="post">
            <div class="mb-3">
                <label class="form-label" for="topic">게시판 주제</label>
                <input class="form-control" type="text" id="topic" name="topic" placeholder="게시판 주제 입력" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="boardDescription">게시판 설명</label>
                <textarea class="form-control" type="text" id="boardDescription" name="boardDescription" placeholder="게시판 상세 정보" required></textarea>
            </div>
            <button class="btn btn-outline-primary" type="submit">게시판 생성!</button>
            <button class="btn btn-outline-warning" type="button" onclick="window.history.back();">취소하기</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
