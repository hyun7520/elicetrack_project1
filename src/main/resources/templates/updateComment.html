<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>댓글 수정!</h2>
<form th:action="@{'/forum/{postId}/comments/{commentId}/update' (postId=${comment.postEntity.id}, commentId=${comment.id})}"
      th:object="${dto}"
      th:method="PUT">
  <div>
    <input type="text" th:field="*{content}" name="content" th:placeholder="${comment.content}" required>
  </div>
  <button type="submit">게시판 수정!</button>
  <button type="button" onclick="window.history.back();">취소하기</button>
</form>

</body>
</html>
