<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 30px; width:50%" class="container-md text-center">
        <h2 class="p-3 mb-2 bg-info text-dark" style="margin-bottom: 20px">댓글 수정!</h2>
            <form th:action="@{'/forum/{postId}/comments/{commentId}/update' (postId=${comment.postEntity.id}, commentId=${comment.id})}"
                  th:object="${dto}"
                  th:method="PUT">
                <div class="mb-3">
                    <label for="content" class="form-label">댓글 수정</label>
                    <input id="content" type="text" th:field="*{content}" name="content" th:placeholder="${comment.content}" required>
                </div>
                <button class="btn btn-outline-primary" type="submit">댓글 수정!</button>
                <button class="btn btn-outline-warning" type="button" onclick="window.history.back();">취소하기</button>
            </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>

</html>
